<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Mr. Roboger's Neighborhood</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <img src="Mr. Rogers.jpg" alt="Picture of Mr Rogers" />
        <div class="dropdown">

            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <h1>Select a number</h1>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="Number 1" href="#">Number 1</a></li>
            <li><a class="Number 2" href="#">Number 2</a></li>
            <li><a class="Number 3" href="#">Number 3</a></li>
            <li><a class="Number 4" href="#">Number 4</a></li>
            <li><a class="Number 5" href="#">Number 5</a></li>
            <li><a class="Number 6" href="#">Number 6</a></li>
            <li><a class="Number 7" href="#">Number 7</a></li>
            <li><a class="Number 8" href="#">Number 8</a></li>
            <li><a class="Number 9" href="#">Number 9</a></li>
            <li><a class="Number 10" href="#">Number 10</a></li>
            <li><a class="Number 11" href="#">Number 11</a></li>
            <li><a class="Number 12" href="#">Number 12</a></li>
            <li><a class="Number 13" href="#">Number 13</a></li>
            <li><a class="Number 14" href="#">Number 14</a></li>
            <li><a class="Number 15" href="#">Number 15</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
